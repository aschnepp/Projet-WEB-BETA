<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Connexion</title>
    <meta
      name="description"
      content="Cette page vous permet de vous connecter au site."
    />
    <link rel="stylesheet" href="../assets/styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/styles/login.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="preload"
      href="../assets/images/Logo.webp"
      as="image"
      type="image/webp"
    />
  </head>
  <body>
    <header>
      <section id="header-gauche">
        <a href="../index.html" id="image-accueil"
          ><img src="../assets/images/Logo.webp" alt="Logo" id="Logo"
        /></a>
        <p id="header-p">Stage Catalyst</p>
      </section>
      <section id="buttons">
        <a rel="preconnect" href="login.html">Connexion</a>
      </section>
    </header>
    <main>
      <form id="myForm" method="post" onsubmit="return validateForm()">
        <fieldset>
          <label for="username">Identifiant</label>
          <input type="text" id="username" name="username" required />
          <label for="password">Mot de passe</label>
          <input
            type="password"
            id="password"
            name="password"
            minlength="8"
            required
          />
          <div id="remember">
            <input type="checkbox" id="souvenir" name="souvenir" />
            <label for="remember">Se souvenir de moi</label>
          </div>
          <div id="loginbtns">
            <input type="submit" value="Envoyer" />
            <input type="reset" value="Réinitialiser" />
          </div>
          <a href="#">Demander un accès à la plateforme</a>
        </fieldset>
      </form>
    </main>
    <footer>
      <section id="liens-footer">
        <a href="cgu.html" class="a-footer">CGU</a>
        <a href="a-propos.html" class="a-footer">A Propos</a>
        <a href="contact.html" class="a-footer">Contact</a>
      </section>
      <p>Stage Catalyst © 2024</p>
    </footer>
  </body>
</html>
