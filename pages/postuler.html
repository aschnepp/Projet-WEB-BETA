<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Postuler</title>
    <meta
      name="description"
      content="Cette page vous permet de postuler a une offre."
    />
    <link rel="stylesheet" href="../assets/styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/styles/postuler.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="preload"
      href="../assets/images/Logo.webp"
      as="image"
      type="image/webp"
    />
  </head>
  <body>
    <header>
      <section id="header-gauche">
        <a href="index.html" id="image-accueil"
          ><img src="../assets/images/Logo.webp" alt="Logo" id="Logo"
        /></a>
        <p id="header-p">Stage Catalyst</p>
      </section>
      <section id="buttons">
        <a rel="preconnect" href="login.html">Connexion</a>
      </section>
    </header>
    <main>
      <form id="myForm" method="post" onsubmit="return validateForm()">
        <fieldset>
          <label for="offre">Offre</label>
          <section id="offre">
            <section class="headerOffre">
              <h3>Stage Recherche Réseau</h3>
              <section class="stats">
                <section id="likes" class="item">
                  <img
                    width="30"
                    height="30"
                    src="https://img.icons8.com/ios-glyphs/30/hearts.png"
                    alt="wishlists"
                  />
                  <p>3</p>
                </section>
                <section id="demandes" class="item">
                  <img
                    width="30"
                    height="30"
                    src="https://img.icons8.com/ios-glyphs/30/secured-letter--v1.png"
                    alt="demandes"
                  />
                  <p>1</p>
                </section>
              </section>
            </section>
            <section class="infos">
              <section id="competences" class="item">
                <img
                  width="30"
                  height="30"
                  src="https://img.icons8.com/ios-glyphs/30/learning.png"
                  alt="learning"
                />
                <p>IP, NAT, CCNAv7</p>
              </section>
              <section id="localisation" class="item">
                <img
                  width="30"
                  height="30"
                  src="https://img.icons8.com/ios-glyphs/30/map-marker.png"
                  alt="map-marker"
                />
                <p>2 allée des foulons, 67380 Lingonsheim</p>
              </section>
              <section id="entreprise" class="item">
                <img
                  width="30"
                  height="30"
                  src="https://img.icons8.com/ios-glyphs/30/client-company.png"
                  alt="client-company"
                />
                <p>CESI Strasbourg</p>
              </section>
              <section id="promo" class="item">
                <img
                  width="30"
                  height="30"
                  src="https://img.icons8.com/ios-glyphs/30/reviewer-male.png"
                  alt="reviewer-male"
                />
                <p>CPI A2 Info</p>
              </section>
              <section id="duree" class="item">
                <img
                  width="30"
                  height="30"
                  src="https://img.icons8.com/ios-glyphs/30/time--v1.png"
                  alt="time--v1"
                />
                <p>12 - 15 Semaines</p>
              </section>
              <section id="date" class="item">
                <img
                  width="30"
                  height="30"
                  src="https://img.icons8.com/ios-glyphs/30/google-calendar.png"
                  alt="google-calendar"
                />
                <p>08/04 - 19/07</p>
              </section>
              <section id="remuneration" class="item">
                <img
                  width="30"
                  height="30"
                  src="https://img.icons8.com/ios-glyphs/30/money--v1.png"
                  alt="money--v1"
                />
                <p>4,35€ / heure</p>
              </section>
              <section id="places" class="item">
                <img
                  width="30"
                  height="30"
                  src="https://img.icons8.com/ios-glyphs/30/conference-call--v1.png"
                  alt="conference-call--v1"
                />
                <p>3 places</p>
              </section>
            </section>
          </section>
          <label for="motiv">Lettre de motivation</label>
          <input
            type="file"
            id="motiv"
            name="motiv"
            accept=".pdf,.doc,.docx,.odt"
            required
          />
          <label for="cv">CV</label>
          <input
            type="file"
            id="cv"
            name="cv"
            accept=".pdf,.doc,.docx,.odt"
            required
          />
          <div id="loginbtns">
            <input type="submit" value="Envoyer" />
            <input type="reset" value="Réinitialiser" />
          </div>
        </fieldset>
      </form>
    </main>
    <footer>
      <section id="liens-footer">
        <a href="cgu.html" class="a-footer">CGU</a>
        <a href="a-propos.html" class="a-footer">A Propos</a>
        <a href="contact.html" class="a-footer">Contact</a>
      </section>
      <p>Stage Catalyst © 2024</p>
    </footer>
  </body>
</html>
