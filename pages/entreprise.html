<!DOCTYPE html>
<html lang="fr">

<head>
    <link rel="stylesheet" href="../assets/styles/entreprise.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preload" as="image" href="../assets/images/logo.webp" type="image/webp">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <meta name="description" content="Page de gestion des entreprises pour Stage Catalyst.">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entreprise</title>
</head>

<body>
    <header>
        <section id="header-gauche">
            <a href="accueil.html" id="image-accueil"><img src="../assets/images/logo.webp" alt="logo" id="logo" /></a>
            <p id="header-p">Stage Catalyst</p>
        </section>

        <section id="header-milieu">
            <input type="text" name="recherche" id="recherche" placeholder="Rechercher">
            <i class="fa fa-search" id="loupe" aria-hidden="true"></i>
        </section>

        <section id="header-droite">
            <i class="fa fa-heart" id="wishlist" aria-hidden="true"></i>
            <i class="fa fa-building" id="entreprise" aria-hidden="true"></i>
            <i class="fa fa-briefcase" id="job" aria-hidden="true"></i>
            <i class="fa fa-cog" aria-hidden="true"></i>
            <a rel="preconnect" href="login.html">Connexion</a>
        </section>
    </header>

    <main>
        <section id="section-main">
            <section id="section-formulaire">
                <h2>Création d'entreprise</h2>
                <form action="" id="formulaire">
                    <section id="nom">
                        <label for="nom-entreprise">Nom*</label>
                        <div>
                            <input type="text" name="nom-entreprise" id="nom-entreprise" required placeholder="Nom">
                        </div>
                    </section>

                    <section id="adresse">
                        <label for="adresse-entreprise">Adresse*</label>
                        <div>
                            <input type="text" name="adresse-entreprise" id="adresse-entreprise" required
                                placeholder="Adresse">
                        </div>
                    </section>

                    <section id="localisation">
                        <label for="ville-entreprise">Ville*</label>
                        <label for="code-postal-entreprise">Code Postal*</label>
                        <input type="text" name="ville-entreprise" id="ville-entreprise" required placeholder="Ville">
                        <input type="text" name="code-postal-entreprise" id="code-postal-entreprise" required
                            placeholder="Code Postal">
                    </section>

                    <section id="secteur-activite">
                        <label for="secteur-activite-entreprise">Secteur d'activité*</label>
                        <div>
                            <input type="text" name="secteur-activite-entreprise" id="secteur-activite-entreprise"
                                required placeholder="Secteur d'activité">
                        </div>
                    </section>

                    <section id="bouton-class-id" class="boutons">
                        <button type="button" id="submit" value="envoyer">Créer l'entreprise</button>
                        <input type="reset" id="reset" value="Réinitialiser">
                        <button type="button">Annuler</button>
                    </section>

                    <section id="champs-obligatoires">
                        <p>* : Champs obligatoires</p>
                    </section>
                </form>
            </section>
        </section>
    </main>

    <footer>
        <section id="liens-footer">
            <a href="cgu.html" class="a-footer">CGU</a>
            <a href="a-propos.html" class="a-footer">A Propos</a>
            <a href="contact.html" class="a-footer">Contact</a>
        </section>
        <p>Stage Catalyst © 2024</p>
    </footer>
</body>

</html>
